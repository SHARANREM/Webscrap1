<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results - Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">PAN India Web Scraping Challenge 2025</h2>
        <p class="text-center">Enter your details to fetch results</p>
        
        <div class="card p-4 shadow-lg">
            <form id="singleResultForm">
                <div class="mb-3">
                    <label for="regno" class="form-label">Register Number</label>
                    <input type="text" class="form-control" id="regno" name="regno" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Result</button>
            </form>
        </div>

        <hr class="my-5">

        <h4 class="text-center">Bulk Result Processing</h4>
        <div class="card p-4 shadow-lg">
            <form id="bulkResultForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileUpload" class="form-label">Upload CSV/Excel File</label>
                    <input type="file" class="form-control" id="fileUpload" name="file" accept=".csv,.xlsx" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Process Bulk Results</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
